<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AIP | Recruiter Signup</title>
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="../../../static/recruiter/css/recruiter signup.css">
</head>

<body>
    <section class="skewedbox">
    <div class="container container-form">
        <div class="row mt-1 justify-content-md-center justify-content-sm-center">
            <div class="col">
                <a  class="btn btn-outline-light" href=".././login" style="color:primary">Already Registered</a>
            </div>
            <div class="col" style="text-align:right;">
                <a  class="btn btn-outline-light" href=".././candidate signup" style="color:primary">Signup as Candidate</a>
            </div>
        </div>

        <div class="auth">
        
            <div class="auth__body">
            <form class="auth__form mt-5" autocomplete="off" method="POST">
                <div class="auth__form_body">
                <h3 class="auth__form_title">Recruiter Signup</h3>
                <div>
                    <div class="form-group">
                        <label class="text-uppercase small">First Name</label>
                        <input name="first_name" type="text" class="first_name form-control" placeholder="First Name" required="true">
                    </div>
                    <div class="form-group">
                        <label class="text-uppercase small">Last Name</label>
                        <input name="last_name" type="text" class="last_name form-control" placeholder="Last Name" required="true">
                    </div>
                    <div class="form-group">
                        <label class="text-uppercase small">Company Name</label>
                        <input name="company" type="text" class="company_name form-control" placeholder="Company Name" required="true">
                    </div>

                    <div class="form-group">
                            <label class="text-uppercase small">Position</label>
                            <br/>
                            <div class="form-check form-check-inline">
                                <input class="male form-check-input" type="radio" name="position" id="CEO" value="ceo" checked>
                                <label class="form-check-label" for="CEO">
                                    CEO
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="female form-check-input" type="radio" name="position" id="manager" value="managers">
                                <label class="form-check-label" for="manager">
                                    Manager
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="female form-check-input" type="radio" name="position" id="hr" value="hr">
                                <label class="form-check-label" for="hr">
                                    HR
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="female form-check-input" type="radio" name="position" id="other" value="other">
                                <label class="form-check-label" for="other">
                                    Other
                                </label>
                            </div>
                        </div>


                    <div class="form-group">
                        <label class="text-uppercase small">Password</label>
                        <input name="password" type="password" class="password form-control" placeholder="Password" required="true">
                    </div>                    
                    <div class="form-group">
                        <label class="text-uppercase small">Confirm Password</label>
                        <input name="cnfpassword" type="password" class="cnfpassword form-control" placeholder="Confirm Password" required="true">
                    </div>
                    

                </div>
                </div>
                <div class="auth__form_actions">
                <button name="submit"class="btn btn-primary btn-lg btn-block">
                    Sign Up
                </button>
                </div>
            </form>
            
            </div>
          </div>
        </div>
    </div>
</section>


 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../assests/new.js"></script>
</body>
</html>
